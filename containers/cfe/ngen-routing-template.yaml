#--------------------------------------------------------------------------------
log_parameters:
    #----------
    showtiming: True
    log_level : ERROR
#--------------------------------------------------------------------------------
network_topology_parameters:
    #----------
    supernetwork_parameters:
        #----------
        geo_file_path: /ngen/ngen/data/config/cat-680631_upstream_subset.gpkg
        columns: 
            key: 'id'
            downstream: 'toid'
            dx : 'length_m'
            n : 'n'
            ncc : 'nCC'
            s0 : 'So'
            bw : 'BtmWdth'
            waterbody : 'rl_NHDWaterbodyComID'
            gages : 'rl_gages'
            tw : 'TopWdth'
            twcc : 'TopWdthCC'
            musk : 'MusK'
            musx : 'MusX'
            cs : 'ChSlp'
            alt: 'alt'
    waterbody_parameters:
        #----------
        break_network_at_waterbodies: False
#--------------------------------------------------------------------------------
compute_parameters:
    #----------
    parallel_compute_method: by-subnetwork-jit-clustered #serial
    compute_kernel         : V02-structured
    assume_short_ts        : True
    subnetwork_target_size : 10000
    cpu_pool               : 1
    restart_parameters:
        start_datetime: "2022-08-24 13:00:00"
    forcing_parameters:
        #----------
        qts_subdivisions            : 12
        dt                          : 300 # [sec]
        qlat_input_folder           : ./
        qlat_file_pattern_filter    : "nex-*"
        binary_nexus_file_folder    : ./ # this is required if nexus_file_pattern_filter="nex-*"
        nts                         : 2880 #288 for 1day
        #nts                         : 8640 #288 for 1day
        max_loop_size               : 720 # [hr]
    data_assimilation_parameters:
        streamflow_da:
        #----------
            streamflow_nudging            : False
            diffusive_streamflow_nudging  : False
    
        reservoir_da:
        #----------
          reservoir_persistence_da:
              #----------
              reservoir_persistence_usgs  : False
              reservoir_persistence_usace : False
          reservoir_rfc_da:
              #----------
              reservoir_rfc_forecasts                 : False
              reservoir_rfc_forecasts_time_series_path: rfc_timeseries/
              reservoir_rfc_forecasts_lookback_hours  : 28
              reservoir_rfc_forecasts_offset_hours    : 28
#--------------------------------------------------------------------------------
output_parameters:
  #    test_output: output/unit_test_hyfeature.pkl
    lite_restart:
    #----------
        lite_restart_output_directory: ./restart
    lakeout_output: ./lakeout
    stream_output:
        stream_output_directory: ./streamout
        stream_output_time: 1 #[hr]
        stream_output_type: '.csv' #please select only between netcdf '.nc' or '.csv' or '.pkl'
        stream_output_internal_frequency: 60 #[min] it should be order of 5 minutes. For instance if you want to output every hour put 60
